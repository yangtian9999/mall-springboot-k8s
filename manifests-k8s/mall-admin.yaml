apiVersion: apps/v1
kind: Deployment
metadata:
  name: mall-admin
  namespace: mall
  labels:
    app: mall-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mall-admin
  template:
    metadata:
      labels:
        app: mall-admin
    spec:
      containers:
        - name: mall-admin
          image: yt9999/mall-all-in-one.1.0
          imagePullPolicy: IfNotPresent
          #<entryPoint>["java", "-jar", "-Dspring.profiles.active=prod","/${project.build.finalName}.jar"]-->
          command: ["java", "-jar", "-Dspring.profiles.active=prod", "/home/mall-admin-1.0-SNAPSHOT.jar"]
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mall-admin
  namespace: mall
spec:
  selector:
    app: mall-admin
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mall-admin
  namespace: mall
spec:
  rules:
    - host: "mall-admin.mall-k8s.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: mall-admin
                port:
                  number: 8080
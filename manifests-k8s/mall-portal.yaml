apiVersion: apps/v1
kind: Deployment
metadata:
  name: mall-portal
  namespace: mall
  labels:
    app: mall-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mall-portal
  template:
    metadata:
      labels:
        app: mall-portal
    spec:
      containers:
        - name: mall-portal
          image: yt9999/mall-all-in-one.1.0
          imagePullPolicy: IfNotPresent
          #<entryPoint>["java", "-jar", "-Dspring.profiles.active=prod","/${project.build.finalName}.jar"]-->
          command: ["java", "-jar", "-Dspring.profiles.active=prod", "/home/mall-portal-1.0-SNAPSHOT.jar"]
          ports:
            - containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  name: mall-portal
  namespace: mall
spec:
  selector:
    app: mall-portal
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mall-portal
  namespace: mall
spec:
  rules:
    - host: "mall-portal.mall-k8s.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: mall-portal
                port:
                  number: 8085